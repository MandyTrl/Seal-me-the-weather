<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ca93e8f1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styleHome.css" />
    <title>Seal me the weather</title>
</head>
<body>
    <header>
        <h1>Seal me the weather</h1>
        <img id= "logo" src= "sources/seal_logo.png" alt= "logo seal weather" />
    </header>
    <div id= "container">
        <div id= "subscription">
            <div id= "head">
                <h2>New seal ?</h2>
                <img id= "img" src= "sources/seal1.jpg" alt= "seal cute" />
            </div>
            <form>
                <input id= "input_form" 
                type= "text" 
                name= "first name" 
                placeholder= "Username" 
                required>
            </form>
            <form>
                <input id= "input_form" 
                type= "email" 
                name= "email" 
                placeholder= "Email" 
                autocomplete= "email" 
                required>
            </form>
            <form>
                <input id= "input_form" 
                name= "paswword" 
                placeholder= "Choose a password" 
                required>
            </form>
            <form id= "form_home">
                <input id= "input_form" 
                type= "text" 
                name= "city" 
                placeholder= "City location">
                <button>Submit</button>
            </form>
        </div>
        <div id= "login">
            <div id= "head">
                <h2>Welcome Back !</h2>
                <img id= "img" src= "sources/seal2.jpg" alt= "seal cute sea" />
            </div>
            <form>
                <input id= "input_form" 
                type= "email" 
                name= "email" 
                placeholder= "Email" 
                autocomplete= "email" 
                required>
            </form>
            <form id= "form_home">
                <input id= "input_form" 
                type= "password"  
                name= "paswword" 
                placeholder= "Password" 
                required>
                <button>Submit</button>
            </form>
        </div>
    </div>   
    <footer>
        <p>Coded by Mandy Thorel</p>
    </footer>
</body>
</html>
