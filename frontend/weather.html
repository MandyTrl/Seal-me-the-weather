<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ca93e8f1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styleWeather.css" />
    <title>Seal me the weather</title>
</head>
<body>
    <header>
        <h1>Seal me the weather</h1>
        <nav>
            <a href= "/weather.html" target="_blank">Home</a>
            <a href= "#">Log out</a>
        </nav>
    </header>
    <div id= "container">
            <div id= "cities">
                <div id= "city_list_container">
                    <div id= "city">
                        <p>nom de la ville</p>
                        <i class= "fa-solid fa-cloud"></i>
                        <p>30°</p>
                    </div>
                    <div id= "bar"></div>
                </div>
                <div id= "city_list_container">
                    <div id= "city">
                        <p>nom de la ville</p>
                        <i class= "fa-solid fa-cloud"></i>
                        <p>25°</p>
                    </div>
                    <div id= "bar"></div>
                </div>
                <form id= "form">
                    <input id= "search" type= "text">
                    <button>Add</button>
                </form>
            </div>
        <div id= "city_selected">
            <div id= "city_header">
                <div id= "name_of_the_city">
                    <i class="fa-solid fa-location-dot 2xs" style= "padding-right: 0.4em; padding-top: 0.5em"></i>
                    <h2>City</h2>
                    <p style= "font-size: 3em">31°</p>
                    <i class="fa-solid fa-cloud fa-xl fa-beat" style= "--fa-animation-duration: 4s"></i>
                </div>
                <div id= "time">
                    <p style= "font-size: 1.2em">29/09/2022</p>
                    <p>17:59</p>
                </div>
            </div>
            <div id= "week_weather">
                <div id= "monday">
                    <p>Monday</p>
                </div>
                <div id= "tuesday">
                    <p>Tuesday</p>
                </div>
                <div id= "wednesday">
                    <p>Wednesday</p>
                </div>
                <div id= "thursday">
                    <p>Thursday</p>
                </div>
                <div id= "friday">
                    <p>Friday</p>
                </div>
                <div id= "saturday">
                    <p>Saturday</p>
                </div>
                <div id= "sunday">
                    <p>Sunday</p>
                </div>
            </div>
            <div id= "graphic" >
                <p>graphique jour par jour</p>
            </div>
            <div id= "sunset_hour">
                <p>Lever du jour: 7:05</p>
                <p>Coucher du soleil: 19:02</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Coded by Mandy Thorel</p>
        <img id= "logo" src= "sources/seal_logo.png" alt= "logo seal weather" />
    </footer>
</body>
</html>
